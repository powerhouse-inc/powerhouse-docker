services:
    connect:
        restart: unless-stopped
        image: ghcr.io/powerhouse-inc/connect:develop
        environment:
            PORT: 3000
            BASE_PATH: "/"
            PH_CONNECT_SEARCH_BAR_ENABLED: ${PH_CONNECT_SEARCH_BAR_ENABLED}
        ports:
            - ${CONNECT_PORT}:3000
